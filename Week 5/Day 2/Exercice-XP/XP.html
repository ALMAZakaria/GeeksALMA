<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giphy & API Exercises</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen p-6">

  <h1 class="text-3xl font-bold mb-6"> Giphy & API Exercises</h1>

  <section class="mb-8">
    <h2 class="text-xl font-semibold mb-2">Exercise 1: Hilarious GIFs</h2>
    <button onclick="fetchHilariousGifs()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Fetch GIFs</button>
  </section>

  <section class="mb-8">
    <h2 class="text-xl font-semibold mb-2">Exercise 2: 10 Sun GIFs</h2>
    <button onclick="fetchSunGifs()" class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">Fetch Sun GIFs</button>
  </section>

  <section class="mb-8">
    <h2 class="text-xl font-semibold mb-2">Exercise 3: Async Starship</h2>
    <button onclick="fetchStarship()" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Fetch Starship</button>
  </section>

  <section class="mb-8">
    <h2 class="text-xl font-semibold mb-2">Exercise 4: Async Analysis</h2>
    <button onclick="runAsyncCall()" class="px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600">Run Async</button>
  </section>

  <script>
    //  Exercise 1
    function fetchHilariousGifs() {
      const url = "https://api.giphy.com/v1/gifs/search?q=hilarious&rating=g&api_key=hpvZycW22qCjn5cRM1xtWB8NKq4dQ2My";

      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error("Network response was not ok");
          return response.json();
        })
        .then(data => console.log("Hilarious GIFs:", data))
        .catch(error => console.error("Error fetching hilarious GIFs:", error));
    }

    //  Exercise 2
    function fetchSunGifs() {
      const url = "https://api.giphy.com/v1/gifs/search?q=sun&limit=10&offset=2&rating=g&api_key=hpvZycW22qCjn5cRM1xtWB8NKq4dQ2My";

      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error("Network response was not ok");
          return response.json();
        })
        .then(data => console.log("Sun GIFs:", data))
        .catch(error => console.error("Error fetching sun GIFs:", error));
    }

    //  Exercise 3
    async function fetchStarship() {
      try {
        const response = await fetch("https://www.swapi.tech/api/starships/9/");
        if (!response.ok) throw new Error("Failed to fetch starship");
        const data = await response.json();
        console.log("Starship Result:", data.result);
      } catch (error) {
        console.error("Error fetching starship:", error);
      }
    }

    //  Exercise 4
    function resolveAfter2Seconds() {
      return new Promise(resolve => {
        setTimeout(() => {
          resolve("resolved");
        }, 2000);
      });
    }

    async function runAsyncCall() {
      console.log("calling");
      const result = await resolveAfter2Seconds();
      console.log(result);
    }
  </script>
</body>
</html>
