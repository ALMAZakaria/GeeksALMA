<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Drumset</title>
    <style> body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
  }
  
  .drumset {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 800px;
  }
  
  .key {
      border: 4px solid #333;
      border-radius: 5px;
      margin: 1rem;
      font-size: 1.5rem;
      padding: 1rem .5rem;
      transition: all 0.07s;
      width: 100px;
      text-align: center;
      color: white;
      background: rgba(0,0,0,0.6);
      text-shadow: 0 0 5px black;
      cursor: pointer;
  }
  
  kbd {
      display: block;
      font-size: 40px;
  }
  
  .sound {
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #ffc600;
  }
  
  .playing {
      transform: scale(1.1);
      border-color: #ffc600;
      box-shadow: 0 0 10px #ffc600;
  } </style>
</head>
<body>
    <div class="drumset">
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div class="key" data-key="74">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div class="key" data-key="75">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div class="key" data-key="76">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="./drumset_setup/sounds/clap.wav"></audio>
    <audio data-key="83" src="./drumset_setup/sounds/hihat.wav"></audio>
    <audio data-key="68" src="./drumset_setup/sounds/kick.wav"></audio>
    <audio data-key="70" src="./drumset_setup/sounds/openhat.wav"></audio>
    <audio data-key="71" src="./drumset_setup/sounds/boom.wav"></audio>
    <audio data-key="72" src="./drumset_setup/sounds/ride.wav"></audio>
    <audio data-key="74" src="./drumset_setup/sounds/snare.wav"></audio>
    <audio data-key="75" src="./drumset_setup/sounds/tom.wav"></audio>
    <audio data-key="76" src="./drumset_setup/sounds/tink.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
