<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coloring Squares</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    
    #color-palette {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .color-swatch {
      width: 30px;
      height: 30px;
      margin: 0 5px;
      border: 2px solid black;
      cursor: pointer;
    }
    
    .color-swatch.selected {
      outline: 3px solid black;
    }
    
    #grid {
      display: grid;
      grid-template-columns: repeat(16, 30px);
      grid-template-rows: repeat(16, 30px);
      gap: 1px;
      justify-content: center;
    }
    
    .cell {
      width: 30px;
      height: 30px;
      background-color: white;
      border: 1px solid #ccc;
    }
    
    #clear-btn {
      margin-top: 15px;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #clear-btn:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <h1>Coloring Squares</h1>

  <div id="color-palette">
    <!-- Colors will be injected by JS -->
  </div>

  <div id="grid">
    <!-- Grid will be generated by JS -->
  </div>

  <button id="clear-btn">Clear Drawing</button>

  <script>
    const paletteColors = ["red", "green", "blue", "yellow", "orange", "purple", "black"];
    let selectedColor = paletteColors[0];
    let isDrawing = false;

    // Create color palette
    const palette = document.getElementById('color-palette');
    paletteColors.forEach(color => {
      const swatch = document.createElement('div');
      swatch.className = 'color-swatch';
      swatch.style.backgroundColor = color;
      if (color === selectedColor) swatch.classList.add('selected');

      swatch.addEventListener('click', () => {
        selectedColor = color;
        document.querySelectorAll('.color-swatch').forEach(el => el.classList.remove('selected'));
        swatch.classList.add('selected');
      });

      palette.appendChild(swatch);
    });

    // Create grid
    const grid = document.getElementById('grid');
    for (let i = 0; i < 16 * 16; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';

      cell.addEventListener('mousedown', () => {
        isDrawing = true;
        cell.style.backgroundColor = selectedColor;
      });

      cell.addEventListener('mouseover', () => {
        if (isDrawing) {
          cell.style.backgroundColor = selectedColor;
        }
      });

      grid.appendChild(cell);
    }

    document.body.addEventListener('mouseup', () => {
      isDrawing = false;
    });

    // Clear button functionality
    document.getElementById('clear-btn').addEventListener('click', () => {
      document.querySelectorAll('.cell').forEach(cell => {
        cell.style.backgroundColor = "white";
      });
    });
  </script>

</body>
</html>
