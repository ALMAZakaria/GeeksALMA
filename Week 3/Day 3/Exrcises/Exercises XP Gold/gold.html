  <script>
    // Exercise 1: is_Blank
    function isBlank(str) {
      return str.trim() === '';
    }

    console.log("Exercise 1:");
    console.log(isBlank('')); // true
    console.log(isBlank('abc')); // false

    // Exercise 2: Abbrev_name
    function abbrevName(name) {
      let parts = name.split(' ');
      if (parts.length < 2) return name;
      return parts[0] + ' ' + parts[1][0].toUpperCase() + '.';
    }

    console.log("Exercise 2:");
    console.log(abbrevName("Robin Singh")); // "Robin S."

    // Exercise 3: SwapCase
    function swapCase(str) {
      return [...str].map(ch => {
        if (ch >= 'a' && ch <= 'z') return ch.toUpperCase();
        else if (ch >= 'A' && ch <= 'Z') return ch.toLowerCase();
        else return ch;
      }).join('');
    }

    console.log("Exercise 3:");
    console.log(swapCase('The Quick Brown Fox')); // 'tHE qUICK bROWN fOX'

    // Exercise 4: Omnipresent value
    function isOmnipresent(arr, val) {
      return arr.every(subArr => subArr.includes(val));
    }

    console.log("Exercise 4:");
    console.log(isOmnipresent([[1, 1], [1, 3], [5, 1], [6, 1]], 1)); // true
    console.log(isOmnipresent([[1, 1], [1, 3], [5, 1], [6, 1]], 6)); // false

    // Exercise 5: Red table - color diagonal cells red
    let table = document.querySelector('table');
    for(let i = 0; i < table.rows.length; i++) {
      let row = table.rows[i];
      if(row.cells[i]) {
        row.cells[i].style.backgroundColor = 'red';
        row.cells[i].style.color = 'white';
      }
    }
  </script>
