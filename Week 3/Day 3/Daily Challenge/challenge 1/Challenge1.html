<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Challenge: Create a solar system</title>
    <style>
        body {
            background-color: black;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        .planet {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            text-align: center;
            padding: 10px;
            position: relative;
            border: 2px solid white;
            color: white;
            display: inline-block;
            margin: 20px;
            line-height: 100px;
            font-weight: bold;
        }

        .moon {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgb(237, 237, 237);
            border: 3px solid red;
        }
    </style>
</head>
<body>

    <section class="listPlanets"></section>

    <script>
        const planets = [
            { name: "Mercury", color: "gray", moons: 0 },
            { name: "Venus", color: "orange", moons: 0 },
            { name: "Earth", color: "blue", moons: 1 },
            { name: "Mars", color: "red", moons: 2 },
            { name: "Jupiter", color: "brown", moons: 4 },
            { name: "Saturn", color: "goldenrod", moons: 5 },
            { name: "Uranus", color: "lightblue", moons: 3 },
            { name: "Neptune", color: "darkblue", moons: 2 }
        ];

        const section = document.querySelector('.listPlanets');

        planets.forEach((planet, planetIndex) => {
            const planetDiv = document.createElement('div');
            planetDiv.classList.add('planet');
            planetDiv.style.backgroundColor = planet.color;
            planetDiv.textContent = planet.name;

            // Create moons
            for (let i = 0; i < planet.moons; i++) {
                const moon = document.createElement('div');
                moon.classList.add('moon');
                // Spread moons around the planet
                moon.style.left = `${110 + i * 35}px`;
                moon.style.top = `${Math.random() * 60}px`;
                planetDiv.appendChild(moon);
            }

            section.appendChild(planetDiv);
        });
    </script>
</body>
</html>
