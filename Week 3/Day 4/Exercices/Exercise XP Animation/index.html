<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Exercises</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    p {
      background: yellow;
      color: red;
    }
  </style>
</head>
<body class="p-6 space-y-10">

  <!--  Exercise 1 -->
  <section class="space-y-4">
    <h2 class="text-xl font-semibold"> Exercise 1: Hello World</h2>
    <div id="container" class="p-4 border rounded bg-yellow-100"></div>
    <button id="clear" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Clear Interval</button>
  </section>

  <!--  Exercise 2 -->
  <section class="space-y-4">
    <h2 class="text-xl font-semibold"> Exercise 2: Move the Box</h2>
    <button onclick="myMove()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Click Me</button>
    <div id="containerBox" class="relative w-[400px] h-[400px] bg-yellow-300 border rounded overflow-hidden">
      <div id="animate" class="absolute w-[50px] h-[50px] bg-red-600"></div>
    </div>
  </section>

</body>
</html>
