<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Only Letters Input</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 text-gray-800">

  <div class="bg-white p-6 rounded shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-4">ðŸ”¤ Letters Only Input</h1>
    <label for="lettersOnly" class="block font-medium mb-1">Enter text (only letters allowed):</label>
    <input type="text" id="lettersOnly" class="w-full p-2 border rounded" placeholder="Type here...">
    <p class="mt-3 text-sm text-gray-500">Numbers and special characters will be removed automatically.</p>
  </div>

  <script>
    const input = document.getElementById('lettersOnly');

    input.addEventListener('input', function() {
      this.value = this.value.replace(/[^a-zA-Z]/g, '');
    });
  </script>

</body>
</html>
