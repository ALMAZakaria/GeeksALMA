<!DOCTYPE html>
<html>
<head>
  <title>Form using GET</title>
</head>
<body>
  <h2>Form using GET</h2>
  <form method="GET" action="">
    Name: <input type="text" name="username"><br><br>
    Message: <textarea name="message" rows="4" cols="30"></textarea><br><br>
    <input type="submit" value="Send">
    <!--
    Where will the sent data appear?
The data will appear in the URL after the ?, like:

pgsql
Copier
Modifier
form_get.html?name=John&message=Hello
    -->
  </form>
</body>
</html>
