<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exercise 3: JSON Mario</title>
</head>
<body>

  <h1>Exercise 3: JSON Mario</h1>
  <button id="convertBtn">Convert JS Object to JSON</button>

  <pre id="output" style="background:#f4f4f4; padding:10px; border:1px solid #ccc; margin-top:20px;"></pre>

  <script>
    const marioGame = {
      detail: "An amazing game!",
      characters: {
        mario: {
          description: "Small and jumpy. Likes princesses.",
          height: 10,
          weight: 3,
          speed: 12,
        },
        bowser: {
          description: "Big and green, Hates princesses.",
          height: 16,
          weight: 6,
          speed: 4,
        },
        princessPeach: {
          description: "Beautiful princess.",
          height: 12,
          weight: 2,
          speed: 2,
        }
      },
    };

    document.getElementById('convertBtn').addEventListener('click', () => {
      // Convert to JSON string
      const jsonMarioGame = JSON.stringify(marioGame);
      console.log('JSON string:', jsonMarioGame);

      // Pretty print JSON string
      const prettyMario = JSON.stringify(marioGame, null, 2);
      console.log('Pretty printed JSON:\n', prettyMario);

      // Show pretty JSON in page
      document.getElementById('output').textContent = prettyMario;

      // Add a debugger breakpoint here to inspect variables if you open dev tools
      debugger;
    });
  </script>

</body>
</html>
