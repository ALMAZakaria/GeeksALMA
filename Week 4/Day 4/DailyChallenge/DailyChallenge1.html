<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Form to JSON Output</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #output { margin-top: 20px; background: #f0f0f0; padding: 10px; border-radius: 4px; white-space: pre-wrap; }
  </style>
</head>
<body>

  <h2>Enter your Name and Last Name</h2>

  <form id="nameForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br /><br />
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>
    <br /><br />
    <input type="submit" value="Send">
  </form>

  <div id="output"></div>

  <script>
    document.getElementById('nameForm').addEventListener('submit', function(event) {
      event.preventDefault(); // prevent form submission (no page reload)

      // Retrieve values
      const name = document.getElementById('name').value.trim();
      const lastName = document.getElementById('lastName').value.trim();

      // Create object
      const data = {
        name: name,
        lastName: lastName
      };

      // Convert to JSON string
      const jsonString = JSON.stringify(data, null, 2);

      // Append JSON string to output div
      const outputDiv = document.getElementById('output');
      outputDiv.textContent = jsonString;
    });
  </script>

</body>
</html>
