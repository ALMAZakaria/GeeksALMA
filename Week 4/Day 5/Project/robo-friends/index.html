<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robo-Friends</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .body-bg {
      background-image: url('circuit-pattern.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .card-bg{
      background: linear-gradient(135deg, #667eea 0%, #00be79 100%);

    }
    .robot-card {
      background-image: url('/lovable-uploads/362d6f36-4237-4bc4-ab21-bac781836b6f.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(1.5px);
    }
    .robot-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    .robot-card-content {
  /* background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);*/
      border-radius: 0.5rem;
    }

    .header-bg {
        background: linear-gradient(135deg, #667eea 0%, #08b71a 100%);
      }

  </style>
</head>
<body class="min-h-screen text-white font-sans">
  <div class="body-bg">
    <div class="header-bg">
      <div class="flex flex-wrap justify-center items-center">
        <h1 class="text-4xl font-bold mb-6 pt-5 mr-10">ðŸ¤– Robo-Friends</h1>
        <input
          id="search"
          type="text"
          placeholder="Search robot by name..."
          class="px-4 py-2 w-full md:w-1/2 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500"
        />  
      </div>
    </div>
    <div class="container mx-auto px-4 py-10 text-center">

      <div
        id="robot-container"
        class="mt-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      ></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
